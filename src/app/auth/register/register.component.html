<div class="registration-form">
  <h2>Registro</h2>
  <form (submit)="register()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input type="text" name="surname" [(ngModel)]="surname" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <input type="text" name="role" [(ngModel)]="role" required>
    </div>
    <div class="form-group">
      <label for="signature">Firma:</label>
      <input type="file" name="signature" (change)="onSignatureFileSelected($event)">
    </div>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></p>
</div>
